<!DOCTYPE html>
<html>
<head>
  <title>ITV Redirect Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    h2 { margin-top: 40px; color: #444; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; vertical-align: top; }
    th { background-color: #eee; }
    .channel { font-weight: bold; font-size: 18px; }
    .link { font-size: 10px; font-family: monospace; word-break: break-word; }
    .elapsed { font-weight: normal; font-size: 14px; color: #666; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>ITV Redirect Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    async function loadDashboard() {
      const res = await fetch("/dashboard/json");
      const data = await res.json();
      const container = document.getElementById("dashboard");

      let html = "";
      for (const [channel, latestUrl] of Object.entries(data.latest)) {
        const history = data.history[channel] || [];
        const count = data.counts?.[channel] || history.length;
        const elapsed = data.elapsed?.[channel] || "";
        const diffHtml = data.diffs?.[channel] || "";

        html += `<h2 class="channel">${channel} (${count}) <span class="elapsed">â€“ updated ${elapsed}</span></h2>`;
        html += `<table><tr><th>Stream URL</th><th>Updated At</th></tr>`;

        // Latest link with diff
        html += `<tr>
          <td class="link">${diffHtml}</td>
          <td>${history[history.length - 1].timestamp}</td>
        </tr>`;

        // Older links
        for (let i = history.length - 2; i >= 0; i--) {
          html += `<tr>
            <td class="link"><code>${history[i].url}</code></td>
            <td>${history[i].timestamp}</td>
          </tr>`;
        }

        html += `</table>`;
      }

      container.innerHTML = html;
    }

    loadDashboard();
  </script>
</body>
</html>
