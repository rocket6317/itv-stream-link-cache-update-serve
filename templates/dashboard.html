<!DOCTYPE html>
<html>
<head>
    <title>ITV Redirect Dashboard</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #444; }
        th { background: #222; }
    </style>
    <script>
        setTimeout(() => location.reload(), 60000);
    </script>
</head>
<body>
    <h1>ITV Redirect Dashboard</h1>
    <table>
        <tr><th>Channel</th><th>Expires In</th><th>Expires At</th><th>Requests</th><th>URL</th></tr>
        {% for stream in data.streams %}
        <tr>
            <td>{{ stream.channel }}</td>
            <td>{{ stream.expires_in }}</td>
            <td>{{ stream.expires_at }}</td>
            <td>{{ stream.requests }}</td>
            <td><a href="{{ stream.url }}" target="_blank">Link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
